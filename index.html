<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/07357e524f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Rubik+Moonrocks&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="form-center">
          <input
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
            id="city-input"
          />
          <input type="submit" value="Search" />
          <button id="current-location-button">Current Location</button>
        </div>
      </form>
      <br />
      <h1 id="city-name"></h1>
      <br />
      <h2></h2>
      <br />
      <ul>
        <li id="description"></li>
      </ul>
      <div class="float-left">
        <span class="temperature" id="temperature"> </span>
        °C
      </div>

      <p class="parameters">
        <strong>Humidity:</strong>
        <span id="humidity"> </span> %
        <br />
        <strong>Wind:</strong>
        <span id="wind"> </span> km/h
      </p>
      <div class="row">
        <div class="col">
          MON
          <br />
          <i class="fa-solid fa-cloud"></i>
          <br />
          <strong>23°C</strong> / 13°C
        </div>

        <div class="col">
          TUE
          <br />
          <i class="fa-solid fa-cloud-rain"></i>
          <br />
          <strong>22°C</strong> / 14°C
        </div>

        <div class="col">
          WED
          <br />
          <i class="fa-solid fa-cloud-showers-heavy"></i>
          <br />
          <strong>17°C</strong> / 13°C
        </div>

        <div class="col">
          THU
          <br />
          <i class="fa-solid fa-cloud-rain"></i>
          <br />
          <strong>26°C</strong> / 14°C
        </div>

        <div class="col">
          FRI
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
          <br />
          <strong>25°C</strong> / 14°C
        </div>
      </div>
      <br />
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
